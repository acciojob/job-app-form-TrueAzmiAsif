<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required></input></br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required></input></br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="gender" value="male" required>Male</input>
		<input type="radio" name="gender" id="gender" value="female" required>Female</input></br>
		
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select></br>
		
		<label for="age">Age</label>
		<input type="number" id="age" name="age" required></input></br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required></input></br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required></input></br>
		<label for="portfolio">Portfolio</label>
		<input type="text" id="portfolio" name="portfolio" ></input></br>
		
		<button type="submit">Submit</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
